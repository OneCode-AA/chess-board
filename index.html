    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles.css" />
    <script

        <div class="black"><i class="fa-solid fa-chess-rook fa-5x"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn fa-5x"></i></div>

          <i class="fa-solid fa-chess-pawn fa-5x"></i>

        <div class="light" style="color: white">

        </div>
        <div class="light" style="color: white">
          <i class="fa-solid fa-chess-rook fa-5x"></i>

          <p class="p1"><i class="fa-solid fa-chess-pawn p1 fa-3x"></i></p>
